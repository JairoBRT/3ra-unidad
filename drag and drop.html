<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Usuarios con Drag and Drop</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr draggable="true">
                <td>1</td>
                <td>Usuario 1</td>
            </tr>
            <tr draggable="true">
                <td>2</td>
                <td>Usuario 2</td>
            </tr>
            <tr draggable="true">
                <td>3</td>
                <td>Usuario 3</td>
            </tr>
        </tbody>
    </table>
</body>

<script src="java.js"></script>

</html>
